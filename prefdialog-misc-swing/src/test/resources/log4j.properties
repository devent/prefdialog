log4j.rootLogger = OFF

log4j.appender.CONSOLE_TRACE = org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE_TRACE.layout = org.apache.log4j.PatternLayout
log4j.appender.CONSOLE_TRACE.layout.ConversionPattern = [%-5p] %-4r <%t> - %m - %c%n
log4j.appender.CONSOLE_TRACE.target = System.err

log4j.category.com.anrisoftware.prefdialog.miscswing = TRACE, CONSOLE_TRACE
